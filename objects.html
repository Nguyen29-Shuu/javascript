<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hoc Objects</title>
</head>
<body>
    <h1>Hoc Objects</h1>
    <p id="demo"></p>
    <script>
        //const person={name:"Nguyen",sex:"nam",height:"1m69",tt:"Fa"};
        const person=new Object();
        person.name="Nguyen";
        person.sex="nam";
        person.height="1m69";
        person.tt="Fa";
        document.getElementById("demo").innerHTML="Toi ten la "+person.name
    +" gioi tinh "+person.sex+" cao "+person.height+" hien dang "+person.tt;
    </script>
</body>
</html>
